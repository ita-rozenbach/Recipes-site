<body dir="rtl">
<br/><br/>

    <div class="row" dir="rtl">
        <div class="col-75" style="direction: rtl;">
            <div class="container">
                <form action="/action_page.php" #myForm="ngForm">

                    <div class="row">
                        <div class="col-50" dir="rtl">
                            <h3>טופס רישום</h3>

                            <label for="fname"><i class="fa fa-user"></i> שם מלא</label>
                            <input type="text" value="name" id="fname" [(ngModel)]="name" name="n" #nameI="ngModel"  required>
                            <div id="warning"*ngIf="nameI.touched&&!nameI.valid">שדה שם הוא חובה!!</div>
                            

                            <label for="email"><i class="fa fa-envelope"></i> כתובת מייל</label>
                            <input type="text" id="email" [(ngModel)]="mail" name="m" #mailI="ngModel" placeholder="john@example.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                            <div id="warning" *ngIf="mailI.touched&&mailI.hasError('pattern')">*שדה מייל אינו תקין!!</div>
                            <div id="warning" *ngIf="mailI.touched&&mailI.hasError('required')">*שדה מייל הוא חובה!!</div>

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">כתובת</label>
                                    <input type="text" id="state" name="state" placeholder="כתובת">
                                </div>
                                <div class="col-50">
                                    <label for="zip">עיר</label>
                                    <input type="text" id="zip" name="zip" placeholder="עיר ">
                                </div>
                            </div>
                            
                            <label for="adr"><i class="fa fa-address-card-o"></i> סיסמא</label>
                            <input type="password" id="adr" [(ngModel)]="password" name="p" placeholder="סיסמא"  #passwordI="ngModel" required pattern="[0-9]{4,5}" minlength="4">
                            <div id="warning" *ngIf="passwordI.touched&&passwordI.hasError('required')">*שדה סיסמה הוא חובה!!</div>
                            <div id="warning" *ngIf="passwordI.touched&&passwordI.hasError('pattern')">*שדה סיסמה אינו תקין!!</div>
<!--                             
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="New York"> -->

                        </div>


                        <input (click)="addUser()" [disabled]="!myForm.valid" value="רישמו אותי!" class="btn">
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>
