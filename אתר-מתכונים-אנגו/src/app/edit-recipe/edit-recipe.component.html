<div class="allmaindetails" style="height: 500px;margin: 60px;" dir="rtl">
    <div class="row" style="height: 100%;">
        <div class="col-5 mainDetails">
            
            <div style="height: 100%; width: 100%; padding-right: 15%; padding-left: 8%;" displayed="block">
                
                ‏
                <div class="aaa" style=" width: 100%;margin-right: 25px;margin-top: 4px;">
                    <label>לינק לתמונה:</label> <input class="effect-1" type="text" [(ngModel)]="myEditRecipe.image"
                        placeholder="הכנס לינק לתמונה">
                    <span class="focus-border"></span>
                </div>
               
                <div class="aaa" style=" width: 100%;margin-right: 25px;margin-top: 4px;">
                    <label>זמן הכנה:</label> <input class="effect-1" type="number" value='myEditRecipe.timeAtMinute'
                        [(ngModel)]="myEditRecipe.timeAtMinute" #time>
                    <span class="focus-border"></span>
                </div>




                ‏
                <div class="aaa" style=" width: 100%;margin-right: 25px;margin-top: 8px; ">
                    <label>שם מתכון:</label><input class="effect-1" type="text" [(ngModel)]="myEditRecipe.nameRecipe"
                        #name [value]='myEditRecipe.nameRecipe'>
                    <span class="focus-border"></span>
                </div>
                
                <br />
                
                <label>שם קטגוריה:</label>
                <div style="font-size: 25px; position:absolute;">
                   

                    <select #category >
                        <option  *ngFor="let item of allCategories" [value]='item.code'>
                            {{item.name}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-7 imageRecipe" style="height: 100%; width: 100%;">
            <img src="{{myEditRecipe.image}}" style="height: 100%; width: 100%; padding: 0%;">
        </div>

    </div>

    <div class="container" style="margin-top: 50px;">

        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#home">רכיבים</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu1">הוראות הכנה</a>
            </li>

        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <!-- רכיבים -->
            <div id="home" class="container tab-pane active" style="margin-right:30px;">

                <ul class="w3-ul w3-large‏ " style="direction:rtl; text-align:right">
                    <li *ngFor="let item of arringredients; trackBy:trackByFn; let i=index;">
                        <img src="./assets/cutlery.png" width="30px" height="30px" style="margin:10px">
                        <input id="self" [(ngModel)]="arringredients[i]" (keydown)="addIndexArringredients($event)"
                            (focusout)="checkIfEmptyIngredient($event,i)" />
                    </li>
                </ul>‏

            </div>
            <div id="menu1" class="container tab-pane fade">
                <ul class="w3-ul w3-large‏ " style="direction:rtl; text-align:right">
                    <li *ngFor="let item of arrPreparation; trackBy:trackByFn; let i=index;">
                        {{i+1}} .<input id="self" class="prep" type="text" [(ngModel)]="arrPreparation[i]" placeholder="הוראות הכנה"
                            (keydown)="addIndexArrPreparation($event)" (focusout)="checkIfEmptyPreparation($event,i)" />

                    </li>
                </ul>
            </div>

        </div>

<div style="padding: 10px;">
<button (click)="saveEditRecipe(category.value)" class="btn" style="width:500px; height: 50px; background-color: #6bb5ba;color:#f2f2f2; margin-right: 30%;">שמירה</button>
</div>
    </div>‏
</div>
